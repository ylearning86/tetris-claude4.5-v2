<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="テトリス">
    <title>テトリス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>テトリス</h1>
        </div>
        
        <div class="score-container">
            <div class="score-item">
                <span>スコア</span>
                <span id="score">0</span>
            </div>
            <div class="score-item">
                <span>レベル</span>
                <span id="level">1</span>
            </div>
            <div class="score-item">
                <span>ライン</span>
                <span id="lines">0</span>
            </div>
        </div>
        
        <div class="game-content">
            <div class="game-board-container">
                <canvas id="game-board" width="300" height="600"></canvas>
                <div id="game-over" class="game-over hidden">
                    <h2>ゲームオーバー</h2>
                    <p>最終スコア: <span id="final-score">0</span></p>
                    <button id="restart-button">もう一度プレイ</button>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="next-piece">
                    <h3>次のブロック</h3>
                    <canvas id="next-piece" width="120" height="120"></canvas>
                </div>
                
                <div class="controls-info">
                    <h3>操作方法</h3>
                    <ul>
                        <li><strong>←/→</strong>: 左右移動</li>
                        <li><strong>↓</strong>: 高速落下</li>
                        <li><strong>↑/スペース</strong>: 回転</li>
                        <li><strong>P</strong>: 一時停止</li>
                    </ul>
                </div>
                
                <button id="start-button" class="control-button">スタート</button>
                <button id="pause-button" class="control-button" disabled>一時停止</button>
            </div>
        </div>
        
        <!-- タッチコントロール（iPad/モバイル用） -->
        <div class="touch-controls hidden" id="touch-controls">
            <div class="touch-controls-header">
                <h3>次のブロック</h3>
                <canvas id="next-piece-touch" width="120" height="120"></canvas>
            </div>
            <div class="touch-controls-buttons">
                <button id="start-button-touch" class="control-button">スタート</button>
                <button id="pause-button-touch" class="control-button" disabled>一時停止</button>
            </div>
            <div class="touch-row">
                <button class="touch-button" id="rotate-button">↻<br/>回転</button>
            </div>
            <div class="touch-row">
                <button class="touch-button" id="left-button">←</button>
                <button class="touch-button" id="down-button">↓<br/>落下</button>
                <button class="touch-button" id="right-button">→</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
